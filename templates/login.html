<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Press-n-Go</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto Mono', monospace;
            background-color: #f0f0f0;
            color: #000;
        }
        .brutalist-window {
            border: 3px solid #000;
            background-color: #fff;
            box-shadow: 8px 8px 0 #000;
        }
        .brutalist-input {
            background-color: #fff;
            border: 2px solid #000;
            color: #000;
            font-family: 'Roboto Mono', monospace;
            padding: 0.5rem;
            width: 100%;
        }
        .brutalist-btn {
            background: #ffff00;
            color: #000;
            border: 3px solid #000;
            font-weight: bold;
            padding: 0.75rem 1.5rem;
            box-shadow: 4px 4px 0 #000;
            transition: all 0.1s ease-in-out;
        }
        .brutalist-btn:active {
            box-shadow: 0 0 0 #000;
            transform: translate(4px, 4px);
        }
        .error-msg {
            background-color: #ff5555;
            border: 2px solid #000;
            color: #fff;
            padding: 0.5rem;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="min-h-screen flex items-center justify-center p-4 text-base">
    <div class="w-full max-w-md brutalist-window p-8">
        <div class="text-left">
            <h1 class="text-4xl font-bold uppercase">Press-n-Go</h1>
            <p class="mt-2 text-sm">
                A simple, self-hosted tool to quickly publish HTML or Markdown content to a permanent URL.
            </p>
        </div>

        <form method="POST" action="/login" class="mt-8 border-t-2 border-black pt-6">
            <h2 class="text-2xl font-bold uppercase">Login</h2>
            {{ if .Error }}
            <div class="my-4 error-msg">
                {{ .Error }}
            </div>
            {{ end }}

            <div class="mt-6 mb-6">
                <label for="username" class="block mb-3 font-bold">USERNAME</label>
                <input type="text" id="username" name="username" class="brutalist-input" required>
            </div>

            <div class="mb-6">
                <label for="password" class="block mb-3 font-bold">PASSWORD</label>
                <input type="password" id="password" name="password" class="brutalist-input" required>
            </div>

            <div class="flex items-center justify-start mt-4">
                <button type="submit" class="brutalist-btn">
                    LOGIN
                </button>
            </div>
        </form>

        <div class="mt-8 pt-6 border-t-2 border-black text-left text-xs text-gray-600">
            <p>
                Project source:
                <a href="https://github.com/decima/press-n-go" target="_blank" class="font-bold underline hover:bg-yellow-200">
                    github.com/decima/press-n-go
                </a>
            </p>
        </div>
    </div>
</div>

</body>
</html>
